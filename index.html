<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: lightblue;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: darkcyan;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box input, .search-box select {
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        .search-box input {
            width: 200px;
        }

        .search-box select {
            width: 200px;
        }

        .search-box input:focus, .search-box select:focus {
            outline: none;
            border-color: darkcyan;
        }

        .search-box button {
            padding: 15px 30px;
            background: darkcyan;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }


        .homework-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        /* make it diffrent */
        .homework-card {
            background: darkcyan;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .homework-card h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .homework-card p {
            color: white;
            margin: 8px 0;
            line-height: 1.5;
        }

        .homework-card .file-type {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .homework-card .subject-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
            margin-right: 5px;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(102, 150, 234);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner div:nth-child(2) {
            border-top-color: rgba(255, 255, 255, 0.6);
            animation-duration: 1s;
            animation-direction: reverse;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .spinner div:nth-child(3) {
            border-top-color: rgba(255, 255, 255, 0.3);
            animation-duration: 2s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-size: 28px;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
        }

        .download-btn-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .viewer-frame {
            width: 100%;
            height: 100vh;
        }

        .viewer-frame iframe,
        .viewer-frame pre {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
        }

        .viewer-frame pre {
            padding: 30px;
            overflow: auto;
            background: white;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="loader hidden" id="loader">
        <div class="loader-content">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loader-text">Loading Work...</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Work</h1>
        </header>

        <div class="content" id="listSection">
            <div class="search-box">
                <select id="subjectFilter" onchange="filterHomework()">
                    <option value="">All Subjects</option>
                </select>
                <input type="number" id="searchInput" placeholder="Work ID..." onkeypress="if(event.key==='Enter') searchHomework()">
                <button onclick="searchHomework()">Search</button>
            </div>
            <div class="homework-list" id="homeworkList"></div>
            <div class="no-results hidden" id="noResults">No Work found.</div>
        </div>
    </div>

    <div class="fullscreen-viewer hidden" id="viewerSection">
        <a href="#" id="downloadLink" class="download-btn-corner" download>Download</a>
        <div class="viewer-frame" id="viewerFrame"></div>
    </div>

    <script>
        let homeworkData = [];

        // Load on page start
        window.addEventListener('DOMContentLoaded', async () => {
            showLoader();
            await loadHomeworkData();

            const urlParams = new URLSearchParams(window.location.search);
            const workId = urlParams.get('work');

            if (workId) {
                // Don't hide loader yet - viewHomework will handle it
                viewHomework(workId);
            } else {
                hideLoader();
                renderHomeworkList();
            }
        });

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        async function loadHomeworkData() {
            const jsonUrl = 'homework.json';

            try {
                const response = await fetch(jsonUrl);
                if (response.ok) {
                    homeworkData = await response.json();
                } else {
                    console.warn('Could not load homework.json');
                }
            } catch (e) {
                console.error('Error loading homework data:', e);
            }
        }

        function renderHomeworkList() {
            const list = document.getElementById('homeworkList');
            const noResults = document.getElementById('noResults');
            const subjectFilter = document.getElementById('subjectFilter');
            const selectedSubject = subjectFilter.value;

            list.innerHTML = '';

            // Get unique subjects and populate filter
            const subjects = [...new Set(homeworkData.map(hw => hw.subject))];
            const currentSelection = subjectFilter.value;
            subjectFilter.innerHTML = '<option value="">All Subjects</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                if (subject === currentSelection) option.selected = true;
                subjectFilter.appendChild(option);
            });

            // Filter homework by subject
            const filteredData = selectedSubject
                ? homeworkData.filter(hw => hw.subject === selectedSubject)
                : homeworkData;

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');

            filteredData.forEach(hw => {
                const card = document.createElement('div');
                card.className = 'homework-card';
                card.onclick = () => viewHomework(hw.id);

                const fileExt = hw.file.split('.').pop().toUpperCase();

                card.innerHTML = `
                    <h3>Work #${hw.id}</h3>
                    <p><strong>${hw.title}</strong></p>
                    <p><small>${hw.date}</small></p>
                    <span class="subject-tag">${hw.subject}</span>
                    <span class="file-type">${fileExt}</span>
                `;
                list.appendChild(card);
            });
        }

        function filterHomework() {
            renderHomeworkList();
        }

        function searchHomework() {
            const id = document.getElementById('searchInput').value;
            if (id) {
                viewHomework(id);
            }
        }

        function viewHomework(id) {
            const hw = homeworkData.find(h => h.id == id);

            if (!hw) {
                hideLoader();
                alert('Work #' + id + ' not found!');
                return;
            }

            // Show loader for exactly 8 seconds
            showLoader();

            document.getElementById('listSection').classList.add('hidden');
            document.getElementById('viewerSection').classList.remove('hidden');

            // Set download link
            document.getElementById('downloadLink').href = hw.file;

            const fileExt = hw.file.split('.').pop().toLowerCase();
            const viewerFrame = document.getElementById('viewerFrame');

            // Wait exactly 8 seconds before loading content
            setTimeout(() => {
                if (fileExt === 'md') {
                    // For markdown files
                    fetch(hw.file)
                        .then(r => r.text())
                        .then(text => {
                            viewerFrame.innerHTML = `<pre>${text}</pre>`;
                            hideLoader();
                        });
                } else if (fileExt === 'pptx' || fileExt === 'docx' || fileExt === 'doc') {
                    // For Office files - use Office Online Viewer
                    const viewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(hw.file)}`;
                    viewerFrame.innerHTML = `<iframe src="${viewerUrl}"></iframe>`;
                    hideLoader();
                } else {
                    // For other files
                    viewerFrame.innerHTML = `<iframe src="${hw.file}"></iframe>`;
                    hideLoader();
                }
            }, 8000);

            // Update URL
            const newUrl = `${window.location.pathname}?work=${id}`;
            window.history.pushState({}, '', newUrl);
        }

        function goBack() {
            document.getElementById('viewerSection').classList.add('hidden');
            document.getElementById('listSection').classList.remove('hidden');
            window.history.pushState({}, '', window.location.pathname);
            document.getElementById('searchInput').value = '';
            // Clear the viewer frame
            document.getElementById('viewerFrame').innerHTML = '';
        }
    </script>
</body>
</html>
